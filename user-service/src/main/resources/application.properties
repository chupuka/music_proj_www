# Server Configuration
server.port=8082

# Database Configuration
# IMPORTANT: Update username and password to match your PostgreSQL settings
spring.datasource.url=jdbc:postgresql://localhost:5432/music_prilo_db
spring.datasource.username=username
spring.datasource.password=durak123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# ВРЕМЕННО изменено на update для автоматического добавления колонки image_path
# После исправления миграции верните на: spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
# ВРЕМЕННО отключено для обхода проблемы с правами доступа
# После исправления прав доступа (см. fix_playlists_owner.sql) верните:
# spring.flyway.enabled=true
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_user_schema_history
spring.flyway.validate-on-migrate=false
spring.flyway.ignore-missing-migrations=true

# Application Configuration
spring.application.name=user-service
spring.cloud.config.uri=http://localhost:8888
spring.config.import=optional:configserver:

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.configs.default.sliding-window-size=10

# Logging
logging.level.com.music=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/user-service.log

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# File Storage Configuration
file.upload.dir=uploads
file.upload.tracks.dir=${file.upload.dir}/tracks
file.upload.artwork.dir=${file.upload.dir}/artwork
file.upload.max-size=50MB

